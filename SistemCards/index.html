<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sistema de Cards</title>
</head>
<body>
  <div class="card-grid">
    <div class="card card-large">
      <h2>Título Principal</h2>
      <p>Contenido detallado para una tarjeta con más espacio.</p>
      <button>Leer más</button>
    </div>
    
    <div class="card card-small">
      <h3>Título</h3>
      <p>Breve contenido.</p>
    </div>

    <div class="card card-image">
      <img src="https://via.placeholder.com/300" alt="Imagen de ejemplo">
      <div class="content">
        <h3>Título con Imagen</h3>
        <p>Descripción breve para tarjeta con imagen.</p>
      </div>
    </div>

    <div class="card card-content-grid">
      <h3>Card con Grid Anidado</h3>
      <div class="inner-grid">
        <div class="inner-item">Sub-item 1</div>
        <div class="inner-item">Sub-item 2</div>
        <div class="inner-item">Sub-item 3</div>
        <div class="inner-item">Sub-item 4</div>
      </div>
    </div>
  </div>
</body>
</html>
